<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">

  <title>Homework Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>


  input{
    max-width: 300px;
    position: relative;
    left: 492px;
  }
</style>
<body>
<div class="container text-center">
  <h1>Task Manager</h1>
  <hr>
  <h2>Edit Task</h2>


  <form action="#" th:action="@{/task/saveTask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{description}" placeholder="description" class="form-control mb-4 col-4">
    <input type="text" th:field="*{startTime}" placeholder="startTime" class="form-control mb-4 col-4">
    <input type="text" th:field="*{endTime}" placeholder="endTime" class="form-control mb-4 col-4">
    <input type="text" th:field="*{priority}" placeholder="priority" class="form-control mb-4 col-4">
    <input type="text" th:field="*{status}" placeholder="status" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2 ">Update Task</button>
  </form>

  <hr>

  <a th:href="@{/user/home}">Back to Task List </a>
</div>




</body>
</html>
